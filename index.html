<body>

  <header>
    <div class="l-side"></div>
    <div class="r-side">
      <figure>

        <form name="contact" method="POST" data-netlify="true">
          <div class="form-group">
            <input type="text" name="user-name" id="user-name" placeholder="User Name ">
          </div>
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name ">
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="E-mail ">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password ">
          </div>
          <div class="form-group">
            <input type="password" name="re-password" id="re-password" placeholder="Re Password ">
          </div>
          
                <input type="submit" value="Register">
             
        </form>
        <div class="paragraph">
          or Conect with Social Media
        </div>

        <div class="social-media-group face">
                <a href="https://www.facebook.com/Ahmed.Abdulmonam.Ghanem" target="_blank" class="social-link">
          <div class="facebook">
            <i class="fab fa-facebook-f"></i>
            Sign in with  facebook 
          </div>
          </a>
        </div>

        <div class="social-media-group tweet">
                <a href="#" class="social-link">
          <div class="twetter">
            <i class="fab fa-twitter    "></i>
            Sign in with twitter 
          </div>
          </a>
        </div>

        <div class="social-media-group goo">
          <a href="#" class="social-link" >
                <div class="google">
                        <i class="fab fa-google    "></i>
                        Sign in with  google plus 
                      </div>
          </a>
        </div> 

      </figure>
    </div>
  </header>
